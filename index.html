<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matthew Bryant</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>

    <header class="header">
        <nav class="main-navigation">
            <a href="#" id="logo"><img src="./images/logo.png" alt="logo"></a>
            <img id="nav-headshot" src="./images/headshots/headshot-300X200.jpg" alt="headshot image of Matthew Bryant">
            <ul class="nav_links">
                <a href="#"><li class="normal-button">Home</li></a>
                <a href="#"><li class="normal-button">My Work</li></a>
                <a href="#"><li class="special-button" id="contact-button">Contact Me</li></a>
            </ul>
            <button class="hamburger">
                <div class="bar">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </div>
             </button>
         </nav>

         <section id="header-main-container">
            <div id="left-container" class="home-containers">
                <div class="typing-container">
                    <h2 class="typing-text">I am a 
                        <span
                        class="txt-rotate typing-text"
                        data-period="2000"
                        data-rotate='[ "Web Developer.", "father/husband.", "yard work enthusiast." ]'></span>
                    </h2>
                </div>
                <div id="cta-buttons-container">
                    <ul class="cta-buttons">
                        <a href="#"><li class="special-button">See my work</li></a>
                        <a href="#"><li class="normal-button">Change palette</li></a>
                    </ul>
                </div>
            </div>
            <div id="right-container" class="home-containers">
                <img id="headshot" src="./images/headshots/headshot-300X200.jpg" alt="headshot image of Matthew Bryant">
            </div>
         </section>

    </header>

    </section>

    <!--SCRIPTS-->
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    <script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <footer class="footer">
        <p>Matthew Bryant, Web Developer</p>
    </footer>

</body>
